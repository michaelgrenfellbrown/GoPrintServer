<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
</head>
<body>
    <h1>Admin Portal</h1>

    <!-- Section to display current configuration -->
    <h2>Current Configuration</h2>
    <form action="/admin/update-config" method="POST">
        <label for="shopName">Shop Name:</label>
        <input type="text" id="shopName" name="shopName" value="{{.ShopName}}" required><br><br>

        <label for="shopAddress">Shop Address:</label>
        <input type="text" id="shopAddress" name="shopAddress" value="{{.ShopAddress}}" required><br><br>

        <label for="costPerPage">Cost Per Page:</label>
        <input type="number" step="0.01" id="costPerPage" name="costPerPage" value="{{.CostPerPage}}" required><br><br>

        <label for="printerURI">Printer URI:</label>
        <input type="text" id="printerURI" name="printerURI" value="{{.PrinterURI}}" required><br><br>

        <button type="submit">Update Configuration</button>
    </form>

    <h2>Access Code Management</h2>
    <p>Today's Access Code: <strong>{{.AccessCode}}</strong></p>
    <form action="/admin/regenerate-code" method="POST">
        <button type="submit">Regenerate Access Code</button>
    </form>
</body>
</html>
