<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Access Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .access-code {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Today's Access Code</h1>
    <div class="header">
        <img src="{{.LogoPath}}" alt="Shop Logo" width="150">
        <h1>{{.ShopName}}</h1>
    </div>
    <div class="access-code">{{.AccessCode}}</div>
    <button onclick="window.print()">Print</button>
</body>
</html>
